<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADMAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar start here -->

    <nav id="desktop-nav">
        <div class="logo">SADMAN</div>
        <div>
          <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>

      <!-- Profile section start here -->

      <section id="profile">
        <div class="section_pic-container">
          <img src="/Images/Profile/profile-pic (1).png" alt="Sadman Profile picture" />
        </div>
        <div class="section_text">
          <p class="section_text_p1">Hello, I'm</p>
          <h1 class="title_name">Tawhed Sadman</h1>
          <p class="section_text_p2">Frontend Developer</p>
          <div class="btn-container">
            <button
              class="btn btn-color-2"
              onclick="window.open('./assets/resume-example.pdf')"
            >
              Download CV
            </button>
            <button class="btn btn-color-1" onclick="location.href='./#contact'">
              Contact Info
            </button>
          </div>
          <div id="socials-container">
            <img
              src="/Images/assets/linkedin.png"
              alt="My LinkedIn profile"
              class="icon"
              onclick="location.href='https://linkedin.com/'"
            />
            <img
              src="/Images/assets/github.png"
              alt="My Github profile"
              class="icon"
              onclick="location.href='https://github.com/'"
            />
          </div>
        </div>
      </section>
  
    
</body>
</html>
